<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Ajouter logiciel</title>
<body>
<div layout:fragment="pageContent">
    <div class="container mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Ajouter logiciel!</div>
                <div class="card-body">
                    <form th:action="@{saveLogiciel(id=${idClient})}" method="post">
                        <div class="form-group">
                            <label class="control-label">Name :</label>
                            <input type="text" name="nom" class="form-control" th:value="${logiciel.nom}"/>
                            <span th:errors="${logiciel.nom}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Serial Number :</label>
                            <input type="text" name="numeroDeSerie" class="form-control"
                                   th:value="${logiciel.numeroDeSerie}"/>
                            <span th:errors="${logiciel.numeroDeSerie}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Password :</label>
                            <input type="text" name="motDePasse" class="form-control"
                                   th:value="${logiciel.motDePasse}"/>
                            <span th:errors="${logiciel.motDePasse}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Price :</label>
                            <input type="text" name="prixAchat" class="form-control"
                                   th:value="${logiciel.prixAchat}"/>
                            <span th:errors="${logiciel.prixAchat}" class="text-danger"></span>
                        </div>
                        <button class="btn btn-success" type="submit">Validate !</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
